language: node_js
node_js:
    - "0.12"

before_install:
    - npm install -g hexo

install:
    - npm install

before_script:
    - git config --global user.name 'marcionicolau'
    - git config --global user.email 'marcionicolau@me.com'

script:
    - hexo cleanup	
    - hexo generate

after_success:
    - mkdir .deploy
    - cd .deploy
    - git init
    - git remote add origin $DEPLOY_REPO
    - cp -r ../public/* .
    - git add -A .
    - git commit -m "Site updated: $(date)"
    - git push --force --quiet origin master
